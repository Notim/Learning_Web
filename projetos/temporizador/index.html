<!doctype html>
<html>
    <head>
        <title>BlackFriday 2016</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="libs/bootstrap/v4.1/dist/css/bootstrap-reboot.css"></link>
        <link rel="stylesheet" href="libs/bootstrap/v4.1/dist/css/bootstrap-grid.css"></link>                       
        <link rel="stylesheet" href="assets/css/main.css"></link>        
        <script src="libs/jquery/v3.3/dist/jquery.min.js"></script>      
    </head>
    <body>
        <section id="main">
            <article id="black-box">
                <header class="black-box-header">
                    <h1>Prepare-se para a <a href="javascript:void(0);">#KhelfBlackFriday!</a> Faltam:</h1>
                </header>                
                <section class="black-box-clock">
                    <div class="black-box-clock-time-block" >
                        <div class="display destaque">
                            <p id="Day-block">-</p>
                        </div>
                        <p>DIAS</p>
                    </div>
                    <div class="black-box-clock-time-block">
                        <div class="display withdots">
                            <p id="Hour-block">-</p>
                        </div>
                        <p>HORAS</p>
                    </div>
                    <div class="black-box-clock-time-block with-pointer ">
                        <div class="display withdots">
                            <p id="Min-block">-</p>
                        </div>
                        <p>MINUTOS</p>
                    </div>                  
                    <div class="black-box-clock-time-block with-pointer">
                        <div class="display">
                            <div id="Sec-block">-</div>
                        </div>
                        <p>SEGUNDOS</p>
                    </div>                                  
                </section>                
                <section class="black-box-text">
                    <p>Quer saber das nossas ofertas BlackFriday antes de todo mundo?</p>
                    <p>Inscreva-se já</p>              
                    <div class="form-control" id="include-form">                        
                        <!--include do formulário via JQuery-->                        
                    </div>
                </section> 
            </article>
        </section>
    </body>       
    <script type="text/javascript" src="assets/js/main.js"></script>
    
</html>
