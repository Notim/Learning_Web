<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title>Gráfico JS</title>
</head>
<body>
    <canvas id="canvas-grafico"></canvas>
</body>
<script>    
    window.onload = () => {
        var canvas = document.getElementById("canvas-grafico");
        var ctx = canvas.getContext("2d"); //obtendo o contexto 2d
        
        var height = 1000; // altura da canvas            
        var width  = 1500; // largura da canvas
        var x      = 500;  // posição horizontal inicial do gráfico            
        var y;             // valor dos pontos do gráfico, que será alterado aleatoriamente           
        var prop   = 15;

        canvas.setAttribute("width", width);
        canvas.setAttribute("height", height);           
        
        ctx.fillStyle = "lime";
        ctx.fillRect(0, 0, width, width);
        // ctx.font = "30px Courier";
        // ctx.scale(2, 2)
        
        let writeLine = (expr) => {
            for (var xa = 0; xa <= width; xa = xa + 0.3) {
                y = expr(xa)
                draw(xa, y)
                console.log(xa + "," +y)
            }
        }

        let draw = (linx, liny) => {
            ctx.lineTo(linx * prop, (height - (liny * prop)));
            
            ctx.lineWidth = 1;
            ctx.fillStyle = "blue";
            ctx.stroke();

            ctx.font = "10px Arial";
            ctx.fillStyle = "red";
            ctx.fillText("("+Math.round(linx*100)/100+","+ Math.round(liny*100)/100 +")", linx * prop, (height - (liny * prop)));
        }

        writeLine(t => (Math.cos(t) * 20) + (300 / prop))
        writeLine(t => (Math.tan(t) * 20) + (300 / prop))
        writeLine( b => b * b )
        writeLine(c => (3 * (c * c)) + (1 * c) + 1)

    };
</script>
</html>
