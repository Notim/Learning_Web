<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script src="lib\jquery.min.js"></script>
    </head>
    <body>
        <p>Digite seu nome completo</p>
        <input type="text" id="txtNome" status="NO" required="required" placeholder="Digite seu nome completo" onkeyup="verifName()"/>
        <p ID="statusNome"></p>

        <p>Digite um email</p>
        <input type="text" id="txtEmail" status="NO" placeholder="Digite seu Email" required="required" onkeyup="verifEmail()"/>
        <p ID="statusEmail"></p>
        <script>$("#statusEmail").hide();</script>
        <p>Digite uma senha</p>
        <input type="password" id="txtPassword" status="NO" onkeyup="verifPassword()"/>
        <p ID="statusComprimentoSenha"></p>
        <p>Degite novamente sua senha</p>
        <input type="password" id="verifPassword" onkeyup="verifEquaPassword()"/>
        <p ID="statusSenha"></p>


        <button id="btnSend" onclick="mandarInfo()">Enviar</button>
        <div id="error"></div>
    </body>
    <script src="validate.js"></script>

</html>
