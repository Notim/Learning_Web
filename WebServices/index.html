<script type="text/javascript">
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://viacep.com.br/ws/08160000/json');
    xhr.onload = function() {
        if (xhr.status === 200) {
            console.log(xhr)

            alert('User\'s name is ' + xhr.responseText);
        }
        else {
            alert('Request failed.  Returned status of ' + xhr.status);
        }
    };
    xhr.send();
</script>
