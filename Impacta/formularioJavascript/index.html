<html lang="pt">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script language="javascript" type="text/javascript" src="script.js"></script>
    <title>Cadastro de Estudante</title>
</head>
<body>
    <header>
        <h1>Cadastro de Estudante</h1>
    </header>
    <article>
        <section>
            <h1>Dados Pessoais</h1>
                <p class="solid">
                    <label for="nome">Nome Completo</label> <br>
                    <input type="text" onclick="this.value=''" id="txtNome"> <br>

                    <label for="endereco">Logradouro</label> <br>
                    <select id="slcTipoLog">
                        <option value="">...</option>
                        <option value="r">Rua</option>
                        <option value="av">Av.</option>
                        <option value="tv">Travessa</option>
                    </select>

                    <input type="text" id="txtEndereco">

                    <label for="numero">No.</label>
                    <input type="text" id="txtNumero"> <br>

                    <label for="bairro">Bairro</label> <br>
                    <input type="text" id="txtBairro"> <br>

                    <label for="cidade">Cidade</label> <br>
                    <input type="text" id="txtCidade"><br>


                    <label for="cidade">Premio</label> <br>
                    <input type="text" id="txtPremio"><br>

                    <label for="uf">UF</label><br>
                    <select id="slcUf">
                        <option value="">...</option>
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="PR">PR</option>
                    </select> 
                <br>
                </p>
                <h1>Documentos</h1>
                RG (checar se possui apenas ) CPF (valide o cpf https://dicasdeprogramacao.com.br/algoritmo-para-validar-cpf/) Passaport (dois primeiros digitos são letras seguidos de 6 digitos) checar se são validos
                <input type="button" value="Enviar" onclick="return enviar();">
        
        </section>
    </article>
</body>
</html>
